version: 2

sources:
  - name: stripe
    database: MG_FROSTY_FRIDAY
    schema: stripe
    tables:
      - name: payment
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        columns: 
        - name: payment_id
          description: Identifier for the payment
        - name: order_id
          description: Identifier for the order. Links to Orders table.
        - name: payment_method
          description: Type of payment made
        - name: status
          description: '{{ doc("order_status")}}'